{% extends 'flatpages/default.html' %}
{% block title %} Редактирование {% endblock title %}
{% block content %}
<p></p>
<h4 class="delete-doc"> {{ request.user.username }}, Вы редактируете профиль сотрудника</h4>
<form class="edit-doc-doc" method="POST">
    {% csrf_token %}

    <div class="btn-wrapper">
    <input class="btn" type="submit" value="Редактировать">
    </div>

</form>
{% endblock content %}

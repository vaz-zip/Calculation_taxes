{% extends 'flatpages/default.html' %}
{% block title %} Добавление сотрудника {% endblock title %}
{% block content %}
<h4 class="title_2">{{ request.user.username }}, Вы добавляете сотрудника</h4>
<form class="create-doc" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table-create">{{ form }}</table>
    <p></p>
    <input class="btn-add" type="submit"  value="Записать">
    <br>
</form>
{% endblock content %}

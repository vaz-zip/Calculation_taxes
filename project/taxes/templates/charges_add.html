{% extends 'flatpages/default_1.html' %}
{% block title %} Добавление выплаты {% endblock title %}
{% block content %}
<h4 class="title_2">{{ request.user.username }}, Вы добавляете выплату</h4>
<form class="create-doc" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table-create">{{ form }}</table>
    <p></p>
    <input class="btn-add" type="submit"  value="Записать">
    <br>
</form>
{% endblock content %}
